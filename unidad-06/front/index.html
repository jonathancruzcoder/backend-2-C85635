<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABM Usuarios</title>

    <!-- Bootstrap -->
    <link
      href="assets/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ABM Usuarios</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <section class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Crear usuario</h5>

              <div id="alertBox" class="d-none"></div>

              <form id="userForm" novalidate>
                <div class="mb-3">
                  <label class="form-label" for="name">Nombre</label>
                  <input class="form-control" id="name" name="name" required minlength="2" />
                  <div class="invalid-feedback">Ingresá un nombre (mín. 2 caracteres).</div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" id="email" name="email" type="email" required />
                  <div class="invalid-feedback">Ingresá un email válido.</div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="role">Rol</label>
                  <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>Seleccionar...</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                  <div class="invalid-feedback">Seleccioná un rol.</div>
                </div>

                <button id="btnCreate" class="btn btn-primary w-100" type="submit">
                  Crear
                </button>
              </form>

              <hr class="my-4" />

              <div class="small text-muted">
                Endpoint esperado:
                <code>GET /users</code> y <code>POST /users</code>
              </div>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                <h5 class="card-title mb-0">Listado de usuarios</h5>

                <div class="d-flex gap-2">
                  <input
                    id="search"
                    class="form-control"
                    placeholder="Buscar por nombre/email..."
                    style="max-width: 260px"
                  />
                  <button id="btnReload" class="btn btn-outline-secondary">
                    Recargar
                  </button>
                </div>
              </div>

              <div class="mt-3" id="loader" aria-live="polite">
                <div class="d-flex align-items-center gap-2">
                  <div class="spinner-border spinner-border-sm" role="status"></div>
                  <span class="text-muted">Cargando usuarios...</span>
                </div>
              </div>

              <div class="table-responsive mt-3">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th style="width: 70px;">ID</th>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th style="width: 120px;">Rol</th>
                      <th style="width: 140px;" class="text-end">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="usersTbody"></tbody>
                </table>
              </div>

              <p id="emptyState" class="text-muted d-none mb-0">
                No hay usuarios para mostrar.
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
